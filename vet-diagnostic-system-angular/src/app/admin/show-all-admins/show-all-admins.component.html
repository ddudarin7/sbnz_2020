
<div id="admins" class="list">
    <h5>Admins</h5>
    <button class="btn badge-info" (click)="newAdminClicked()">New admin</button>
    <table id="adminsTable" class="table table-hover">
      <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr id="tr1" *ngFor="let admin of admins">
        <td>{{admin.username}}</td>
        <td>{{admin.firstName}}</td>
        <td>{{admin.lastName}}</td>
        <td><button class="btn btn-danger" (click)="adminDeleteClicked(admin.id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  
  </div>
