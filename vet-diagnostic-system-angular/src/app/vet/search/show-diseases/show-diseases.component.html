<div class="container">
    <h3 class="first">Results:</h3>
    <p-table [value]="diseases">
        <ng-template pTemplate="header">
            <tr>
                <th>Disease name</th>
                <th>Disease category</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-d>
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.diseaseCategory}}</td>
                <td><button class="btn badge-info" (click)="diseaseInfo(d.name)">Info</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
