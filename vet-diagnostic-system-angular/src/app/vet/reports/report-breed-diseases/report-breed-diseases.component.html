

<div class="container">
  <select [(ngModel)]="breed" (change)="breedSelected()">
    <option>MIXEDBREED</option>
    <option>HUSKY</option>
    <option>DOBERMAN</option>
    <option>PUG</option>
    <option>LABRADOR</option>
    <option>ROTTWEILER</option>
    <option>PITBULL</option>
  </select>
</div>

<div class="container">
  <p-table [value]="result.data">
    <ng-template pTemplate="header">
      <tr>
        <th>Disease</th>
        <th>Percentage</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r>
      <tr>
        <td>{{r.disease.name}}</td>
        <td>{{r.count/result.totalDiagnoses*100}}% ({{r.count}})</td>
      </tr>
    </ng-template>
  </p-table>
</div>
