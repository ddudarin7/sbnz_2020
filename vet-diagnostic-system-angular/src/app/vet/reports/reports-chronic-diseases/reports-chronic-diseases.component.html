<div class="container">
    <p-table [value]="result">
        <ng-template pTemplate="header">
            <tr>
                <th>Record number</th>
                <th>Chronic disease</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-r>
            <tr>
                <td>{{r.p.recordNumber}}</td>
                <td>{{r.d.name}}</td>
                <td><!--button class="btn badge-info">Info</button--><!--Maybe buttons for show patient/disease?--></td>
            </tr>
        </ng-template>
    </p-table>
</div>
